<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style></style>
  <link rel="stylesheet" href="calculator.css">

  <script src="calculator.js">

  </script>
</head>

<body>
  <table border="">
    <h1>Simple Calculator</h1>
    <tr>
      <td colspan="5"><input type="txet" placeholder="Punch" id="result" value=""> </td>
    </tr>
    <tr>
      <td><button class="op">C</button></td>
      <td><button class="op" onClick="append ('+');">+</button></td>
      <td><button class="op" onClick="append ('-');">-</button></td>
      <td><button class="op" onClick="append ('*');">*</button></td>
      <td><button class="op" onClick="append ('/');">/</button></td>
    </tr>
    <tr>
      <td><button onClick="append ('9');">9</button></td>
      <td><button onClick="append ('8');">8</button></td>
      <td><button onClick="append ('7');">7</button></td>
      <td><button onClick="append ('6');">6</button></td>
      <td rowspan="3"><button class="EQ" onclick="cal1();">=</button></td>
    </tr>
    <tr>
      <td><button onClick="append ('5');">5</button></td>
      <td><button onClick="append ('4');">4</button></td>
      <td><button onClick="append ('3');">3</button></td>
      <td><button onClick="append ('2');">2</button></td>
    </tr>
    <tr>
      <td><button onClick="append ('1');">1</button></td>
      <td colspan="3" align="center"><button class="zero" onClick="append ('0');">0</button></td>
    </tr>
  </table>
</body>

</html>
